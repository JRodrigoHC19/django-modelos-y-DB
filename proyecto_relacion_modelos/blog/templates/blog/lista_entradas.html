<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Entradas de un autor</title>
</head>
<body>
    <h1><u>Lista de Entradas</u></h1>
    <h3>Autor: <i>{{ autor }}</i></h3>
    <ul>
        {% for entrada in entradas %}
            <li>
                <h4>{{ entrada.titulo }}</h4>
                <p>{{ entrada.contenido }}</p>
                <p>Fecha de PublicaciÃ³n: {{ entrada.fecha_publicacion }}</p>
            </li>
        {% endfor %}
    </ul>
</body>

</html>
